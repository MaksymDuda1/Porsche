<div class="container">
    <div class="menu" #parentMenuItem>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle categories" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item category" name="911" value="911" (click)="selectModel('911')">911</a></li>
                <li><a class="dropdown-item category" name="Panamera" value="Panamera"
                        (click)="selectModel('Panamera')">Panamera</a></li>
                <li><a class="dropdown-item category" value="Cayenne" (click)="selectModel('Cayenne')">Cayenne</a></li>
                <li><a class="dropdown-item category" value="Macan" (click)="selectModel('Macan')">Macan</a></li>
                <li><a class="dropdown-item category" value="Taycan" (click)="selectModel('Taycan')">Taycan</a></li>
            </ul>
        </div>


        <ul>
            <li class="menu-item">
                <a>
                    <span class="text" (click)="toggleSubMenu('year')">Year</span>
                </a>
                <ul class="sub-menu" id="year" #subMenu *ngIf="subMenuStates['year']">
                    <li class="sub-menu-item">
                        <span>Input min year of release</span>
                        <select class="form-select" [(ngModel)]="searchByConditionalsModel.minYearOfRelease">
                            <option *ngFor="let year of years" name="minYearOfRelease" [value]="year">{{ year }}
                            </option>
                        </select>
                    </li>
                    <li class="sub-menu-item">
                        <span>Input max year of release</span>
                        <select class="form-select" [(ngModel)]="searchByConditionalsModel.maxYearOfRelease">
                            <option *ngFor="let year of years" name="maxYearOfRelease" [value]="year">{{ year }}
                            </option>
                        </select>
                    </li>
                </ul>
            </li>
        </ul>

        <ul>
            <li class="menu-item">
                <a (click)="toggleSubMenu('body-type')">
                    <span class="text">Body type</span>
                </a>
                <ul class="sub-menu" id="body-type" *ngIf="subMenuStates['body-type']">
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="body-type"  value="Coupe" id="coupe">
                            <label class="form-check-label" for="coupe">
                                Coupe
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="body-type"  value="Sedan" id="sedan">
                            <label class="form-check-label" for="sedan">
                                Sedan
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="body-type" value="SUV" id="suv">
                            <label class="form-check-label" for="suv">
                                Suv
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="body-type" value="Cabriolet" id="cabriolet">
                            <label class="form-check-label" for="cabriolet">
                                Cabriolet
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <ul>
            <li class="menu-item">
                <a>
                    <span class="text" (click)="toggleSubMenu('color')">Color</span>
                </a>
                <ul class="sub-menu" id="color" #subMenu *ngIf="subMenuStates['color']">
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" name="Red" type="checkbox"
                                 value="Red" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Red
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Green"
                                value="Green"id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Green
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="White" value="White" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                White
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Black" value="Black" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Black
                            </label>
                        </div>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Yellow" value="Yellow" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Yellow
                            </label>
                        </div>
                    </li>

                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Gray" value="Gray" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Gray
                            </label>
                        </div>
                    </li>
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Blue" value="Blue" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Blue
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <ul>
            <li class="menu-item">
                <a>
                    <span class="text" (click)="toggleSubMenu('engine')">Engine</span>
                </a>
                <ul class="sub-menu" id="engine" #subMenu *ngIf="subMenuStates['engine']">
                    <li class="sub-menu-item">
                        <div class="form-check">
                            <input class="form-check-input" name="engine" type="checkbox" value="V6 3.0" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                V6 3.0
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <ul>
            <li class="menu-item">
                <a>
                    <span class="text" (click)="toggleSubMenu('price')">Price</span>
                </a>
                <ul class="sub-menu" id="price" #subMenu *ngIf="subMenuStates['price']">
                    <li class="sub-menu-item">
                        <span>Input min price</span> <br>
                        <input type="text" [(ngModel)]="searchByConditionalsModel.minPrice" value=0 pattern="[0-9]*">
                    </li>
                    <li class="sub-menu-item">
                        <span>Input max price</span> <br>
                        <input type="text" [(ngModel)]="searchByConditionalsModel.maxPrice" value=0 pattern="[0-9]*">
                    </li>
                </ul>
            </li>
        </ul>

        <ul>
            <li class="menu-item">
                <a>
                    <span class="text" (click)="toggleSubMenu('porsche-center')">Porsche centers</span>
                </a>
                <ul class="sub-menu" id="porsche-center" #subMenu *ngIf="subMenuStates['porsche-center']">
                    <li class="sub-menu-item" *ngFor="let center of porshceCenters">
                        <div class="form-check">
                            <input class="form-check-input" name="porsche-center" type="checkbox" value="{{center.name}}" id="flexCheckDefault">                          <label class="form-check-label" for="flexCheckDefault">
                                {{center.name}}
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="button">

            <button (click)="onSearch()" class="btn btn-dark btn-show">
                <span>Show</span>
            </button>
        </div>
    </div>
</div>
