<div class="container">
  <form>

    <div class="main-text">Registration page</div>
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter first name" name="Fname" [(ngModel)]="registrationModel.firstName">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Second name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter second name" name="Sname" [(ngModel)]="registrationModel.secondName">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" name="email" [(ngModel)]="registrationModel.email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"
        [(ngModel)]="registrationModel.password">
    </div>
    <button type="submit" (click)="onRegistration()" class="btn btn-dark">Registration</button>
    <a routerLink="/login"><small id="emailHelp" class="form-text text-muted">Don't have acount? Click here.</small></a>

  </form>
  {{errorMessage}}
</div>
