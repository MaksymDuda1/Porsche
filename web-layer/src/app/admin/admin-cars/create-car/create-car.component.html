<div class="container">
    <div class="container-md">
        <div class="header">
            <span>Create Car</span>
        </div>
        <form>
            <div class="mb-3">
                <label for="Name" class="form-label">Identity Code:</label>
                <input type="text" name="name" class="form-control area" [(ngModel)]="createCarModel.identityCode"
                    id="name">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Model</label>
                <input type="text" name="path" class="form-control area" [(ngModel)]="createCarModel.model" id="path">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Year Of Edition:</label>
                <select class="form-select" name="name" [(ngModel)]="createCarModel.yearOfEdition">
                    <option *ngFor="let year of years" name="minYearOfRelease" [value]="year">{{ year }}
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-lg mb-3" aria-label="Body Type"
                    [(ngModel)]="createCarModel.bodyType" name="bodyType">
                    <option *ngFor="let type of bodyTypesValues" [value]="type">{{ type }}</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-lg mb-3" aria-label="Color" [(ngModel)]="createCarModel.color"
                    name="color">
                    <option *ngFor="let color of colorsValues" [value]="color">{{ color }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Engine:</label>
                <input type="text" name="engine" class="form-control area" [(ngModel)]="createCarModel.engine"
                    id="engine">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Fuel Consumption:</label>
                <input type="text" name="fuelConsumption" class="form-control area"
                    [(ngModel)]="createCarModel.fuelConsumption" id="fuelConsumption">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Price:</label>
                <input type="text" name="price" class="form-control area" [(ngModel)]="createCarModel.price" id="price">
            </div>
            
            <div class="mb-3">
                <label for="Name" class="form-label">Image:</label>
                <input type="file" multiple name="image" class="form-control area" (change)="onFileChange($event)" id="image">
            </div>

            <div class="mb-3">
                <select class="form-select form-select-lg mb-3" aria-label="Porsche Center"
                    [(ngModel)]="createCarModel.porscheCenterId" name="porscheCenter">
                    <option *ngFor="let center of porscheCenterModels" [value]="center.id">{{ center.name }}</option>
                </select>
            </div>
            <div class="message">{{ message }}</div>
            <div class="btns">
                <button type="button" name="stage7" class="btn btn-dark" (click)="onCreate()">Submit</button>
                <button class="btn btn-dark" [routerLink]="['/admin-cars']">Back</button>
            </div>
        </form>
    </div>
</div>
